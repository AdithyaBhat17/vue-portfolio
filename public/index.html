  <body>
    <noscript>
      <strong>We're sorry but vue-portfolio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      let viewport = document.getElementById('viewport-meta')
      let viewports = {
        default: viewport.getAttribute('content'),
        landscape: 'width = 2560',
        portrait: 'width = 768'
      }
      let setViewport = function(){
        screen.width > 2560 ? 
         viewport.setAttribute('content', viewports.landscape) : 
        (screen.width >= 768 && screen.width < 1200) ?  
         viewport.setAttribute('content', viewports.portrait) : 
         viewport.setAttribute('content', viewports.default)
         console.log(screen.width)
      }
      setViewport()
      window.onresize = function() { 
        setViewport()
      }
    </script>
